<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Function to extract the code parameter from the URL
        function getCodeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        // Function to redirect to Mainstreet app with the extracted code
        function redirectToMainstreet(code) {
            // Replace 'YOUR_MAINSTREET_APP_URL' with the actual URL scheme for your Mainstreet app
            const mainstreetAppURL = 'mainstreet://' + encodeURIComponent(code);
            window.location.href = mainstreetAppURL;
            
            // Attempt to close the window after redirection
            setTimeout(function() {
                window.close();
            }, 1000); // Adjust the delay as needed
        }

        // Execute the redirection process when the page loads
        window.onload = function() {
            const code = getCodeFromURL();
            if (code) {
                redirectToMainstreet(code);
            }
        };
    </script>
</head>
<body>
    <!-- You can add any loading indicator or message here -->
    <p>Redirecting...</p>
</body>
</html>
